<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/site.combined.min.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

<main class="page-wrapper">
  <div class="content-side">
    <h1 class="content-heading">Learn to code by watching others</h1>
    <p class="content-text">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>
  <div class="form-side">
    <a href="#" class="cta-link"><span><strong>Try it free 7 days</strong> then</span> <span>$20/mo. thereafter</span></a>
    <form action="#" class="form">
      <div class="input-group">
        <input type="text" name="firstname" placeholder="First Name">
        <p class="form-error"></p>
      </div>
      <div class="input-group">
        <input type="text" name="lastname" placeholder="Last Name">
        <p class="form-error"></p>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email Address">
        <p class="form-error"></p>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password">
        <p class="form-error"></p>
      </div>
      <button class="form-button">Claim your free trial</button>
      <p class="form-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </form>
  </div>
</main>

<script>
  function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }

  const $button = document.querySelector('.form-button');
  const $inputGroups = [].slice.call(document.querySelectorAll('.input-group'));

  $button.addEventListener('click', function(e) {
    e.preventDefault();

    $inputGroups.forEach(function($inputGroup) {
      $inputGroup.classList.remove('has-error');

      const $error = $inputGroup.querySelector('.form-error');
      const $input = $inputGroup.querySelector('input');
      const type = $input.getAttribute('type');
      const value = $input.value;
      const name = $input.getAttribute('placeholder');

      if (!value.length) {
        $error.textContent = `${name} cannot be empty`;
        $inputGroup.classList.add('has-error');
      }

      if (type === 'email' && value.length) {
        if (!validateEmail(value)) {
          $error.textContent = 'Looks like this is not an email';
          $inputGroup.classList.add('has-error');
        }
      }
    });
  });
</script>

</body>
</html>
